<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    input[type="file"] {
      margin-bottom: 20px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>File Converter</h1>
  <h3>Chose you file type</h2>

  <input type="file" id="fileInput">
  <div class="button-container">
    <button onclick="convertFile('JPEG')">Convert to JPEG</button>
    <button onclick="convertFile('PNG')">Convert to PNG</button>
    <button onclick="convertFile('GIF')">Convert to GIF</button>
    <button onclick="convertFile('GIF')">Convert to MP3</button>
    <button onclick="convertFile('JPEG')">Convert to WAV</button>
    <button onclick="convertFile('PNG')">Convert to FLAC</button>
  </div>

  <script>
    function convertFile(fileType) {
      const fileInput = document.getElementById('fileInput');
      const selectedFile = fileInput.files[0];

      if (!selectedFile) {
        alert('Please select a file to convert.');
        return;
      }

      console.log(`File selected: ${selectedFile.name}`);
      console.log(`Converting file to ${fileType}`);
      
      alert(`File will be converted to ${fileType}`);
    }
  </script>
</body>
</html>
